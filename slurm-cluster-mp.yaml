# [START cluster_yaml]
imports:
- path:       slurm.jinja

resources:
- name:       slurm-cluster
  type:       slurm.jinja
  properties:
    cluster_name            : datta-multi

    zone                    : us-east1-b
    region                  : us-east1
    cidr                    : 10.10.0.0/16

    controller_machine_type : n1-standard-8
    compute_machine_type    : n1-highmem-16
    login_machine_type      : n1-standard-2
    login_node_count        : 1

    # Optional compute configuration fields
    #cpu_platform               : Intel Skylake
    # preemptible_bursting       : True
    #external_compute_ips       : False
    # private_google_access      : True

    controller_disk_type       : pd-standard
    controller_disk_size_gb    : 2000
    login_disk_type            : pd-standard
    login_disk_size_gb         : 10
    # nfs_apps_server            :
    nfs_apps_dir               : /apps
    # nfs_home_server            :
    nfs_home_dir               : /home
    # controller_secondary_disk          : True
    #controller_secondary_disk_type     : pd-standard
    #controller_secondary_disk_size_gb  : 2000


    # Optional timer fields
    #suspend_time               : 300
    default_account         : default
    slurm_version           : 18.08.4
    default_users           : dattalab, jmarkow, ralph, wgillis
    #slurm_version           : 18.08-latest
    #default_account         : default

    partitions :
    - name           : small-utility-c
      machine_type   : n1-standard-2
      max_node_count : 10
      zone           : us-east1-c
      preemptible_bursting       : False


    - name           : small-utility-b
      machine_type   : n1-standard-2
      max_node_count : 10
      zone           : us-east1-b
      preemptible_bursting       : False

    - name           : small-compute-preemptible-b
      machine_type   : n1-standard-16
      max_node_count : 50
      zone           : us-east1-b
      preemptible_bursting       : True

    - name           : big-compute-preemptible-b
      machine_type   : n1-standard-64
      max_node_count : 50
      zone           : us-east1-b
      preemptible_bursting       : True


    - name           : small-compute-b
      machine_type   : n1-standard-16
      max_node_count : 10
      zone           : us-east1-b
      preemptible_bursting       : False

    - name           : big-compute-b
      machine_type   : n1-standard-64
      max_node_count : 10
      zone           : us-east1-b
      preemptible_bursting       : False


    - name           : small-gpu-preemptible-b
      machine_type   : n1-standard-16
      max_node_count : 10
      zone           : us-east1-b
      preemptible_bursting       : True
      gpu_type                   : nvidia-tesla-p100
      gpu_count                  : 1

    - name           : big-gpu-preemptible-b
      machine_type   : n1-standard-16
      max_node_count : 10
      zone           : us-east1-b
      preemptible_bursting       : True
      gpu_type                   : nvidia-tesla-p100
      gpu_count                  : 4


    - name           : small-gpu-b
      machine_type   : n1-standard-16
      max_node_count : 10
      zone           : us-east1-b
      preemptible_bursting       : False
      gpu_type                   : nvidia-tesla-p100
      gpu_count                  : 1

    - name           : big-gpu-b
      machine_type   : n1-standard-16
      max_node_count : 10
      zone           : us-east1-b
      preemptible_bursting       : False
      gpu_type                   : nvidia-tesla-p100
      gpu_count                  : 4


#  [END cluster_yaml]
